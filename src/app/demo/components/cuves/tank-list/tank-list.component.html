<div class="stepsdemo-content">
    <p-fieldset legend="Liste des cuves">

        <p-card>
            <p-table #dt [value]="tanks" dataKey="id" [rows]="10" [rowHover]="true" [paginator]="true"
                [globalFilterFields]="['name','address']" responsiveLayout="scroll" [(selection)]="selectedtank">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row  mb-2">
                        <div class="flex justify-content-between">
                            <button
                                    pButton
                                    label="Ajouter une cuve"
                                    class="p-button-outlined"
                                    icon="pi pi-plus"
                                    [routerLink]="[
                                        '/cuves/addtank'
                                    ]"
                                ></button>
                        </div>

                        <span class="p-input-icon-left mt-3 sm:mt-0">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter placeholder="Rechercher" class="w-full"
                                (input)="dt.filterGlobal($event.target.value, 'contains')" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="body" let-tank>
                    <tr [pSelectableRow]="tank">

                        <td>
                            <span class=" block font-semibold">Apple iCloud Subscription</span><span
                                class="block text-color-secondary font-sm font-bold">12 Aug, 19:18</span>
                        </td>
                        <td>
                            <span class="white-space-nowrap p-2 surface-ground font-semibold">Entertainment</span>
                        </td>
                        <td>
                            <span class="white-space-nowrap block font-semibold text-lg text-right">-$25.00</span>
                        </td>
                        <td>
                            <span class="white-space-nowrap block font-semibold text-lg text-right">-$25.00</span>
                        </td>
                        <td>
                            <p-tieredMenu #menu [model]="items_tank"></p-tieredMenu>

                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">Aucune Entreprise trouvée</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">
                            Chargement de données des entreprises. Patientez
                            svp.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </p-fieldset>
</div>
