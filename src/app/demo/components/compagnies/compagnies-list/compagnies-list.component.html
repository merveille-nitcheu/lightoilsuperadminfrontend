<div class="stepsdemo-content">
    <p-fieldset legend="Liste des entreprises">
        <p-card>
            <p-table #dt1 [value]="" dataKey="id" [rows]="10" [rowHover]="true" [paginator]="true" [globalFilterFields]="[
                    'name',
                    'country.name',
                    'representative.name',
                    'status'
                ]" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <div class="flex justify-content-between">
                            <p-button label="Supprimer" icon="pi pi-trash" severity="danger"></p-button>
                            <button pButton label="Ajouter Entreprise" class="p-button-outlined ml-4" icon="pi pi-plus"
                                [routerLink]="['/compagnies/addcompagnie']"></button>
                        </div>

                        <span class="p-input-icon-left mt-3 sm:mt-0">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Rechercher" class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Nom
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Adresse
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Telephone
                            </div>
                        </th>

                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Website
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>
                            <img [alt]="customer.representative.name" src="assets/demo/images/avatar/{{
                                    customer.representative.image
                                }}" width="45" style="vertical-align: middle" />
                            <span class="image-text ml-3">{{
                                customer.representative.name
                                }}</span>
                        </td>
                        <td>
                            {{ customer.date | date : "MM/dd/yyyy" }}
                        </td>
                        <td>
                            {{ customer.balance | currency : "USD" : "symbol" }}
                        </td>
                        <td>
                            <span [class]="
                                    'customer-badge status-' + customer.status
                                ">{{ customer.status }}</span>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">Aucune Entreprise trouvée</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">
                            Chargement de données des entreprises. Patientez
                            svp.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </p-fieldset>
</div>
