<div class="grid">
    <div class="col-12 lg:col-6 xl:col-4">
        <div
            class="card transform mb-0 border-left-3 border-purple-500 border-y-none border-right-none"
        >
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-semibold mb-3"
                        >Entreprises</span
                    >
                    <div class="text-900 font-medium text-xl">{{nbcomp}}</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-blue-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-home text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">{{nbcomp}} </span>
            <span class="text-500">compagnies ce mois </span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-4">
        <div
            class="card transform mb-0 border-red-500 border-left-3 border-y-none border-right-none"
        >
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-semibold mb-3"
                        >Stations Services</span
                    >
                    <div class="text-900 font-medium text-xl">2.100</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-orange-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-th-large text-orange-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">52 </span>
            <span class="text-500">stations enregistrées ce mois</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-4">
        <div
            class="card transform mb-0 border-primary-500 border-left-3 border-y-none border-right-none"
        >
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-semibold mb-3">Cuves</span>
                    <div class="text-900 font-medium text-xl">28441</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-cyan-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-database text-cyan-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">520 </span>
            <span class="text-500">enregistrées cette semaine</span>
        </div>
    </div>

    <div class="col-12 xl:col-12">
        <div class="card">
            <h5>Liste des Utilisateurs</h5>
            <p-table
                [value]=""
                [paginator]="true"
                [rows]="5"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nom</th>
                        <th>Role</th>
                        <th>Entreprise</th>
                        <th>Station service</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width: 18%; min-width: 5rem">
                            {{ product.name }}
                        </td>
                        <td style="width: 18%; min-width: 7rem">
                            {{ product.name }}
                        </td>
                        <td style="width: 18%; min-width: 8rem">
                            {{ product.name }}
                        </td>
                        <td style="width: 25%; min-width: 8rem">
                            {{ product.name }}
                        </td>
                        <td style="width: 20%" class="justify-content-between">
                            <p-button
                                icon="pi pi-eye"
                                class="mr-3"
                                pTooltip="details"
                                tooltipPosition="bottom"
                            ></p-button>
                            <p-button
                                icon="pi pi-trash"
                                severity="success"
                                pTooltip="supprimer"
                                tooltipPosition="bottom"
                            ></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
